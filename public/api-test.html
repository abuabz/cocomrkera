<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend API Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Backend API Tester</h1>
        
        <div class="test-section">
            <h3>Backend URL Configuration</h3>
            <input type="text" id="backendUrl" value="https://cocomrkerabackend.onrender.com" placeholder="Backend URL">
            <button onclick="saveUrl()">Save URL</button>
        </div>

        <div class="test-section">
            <h3>1. Test Root Endpoint</h3>
            <button onclick="testRoot()">Test GET /</button>
            <div id="rootResult" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>2. Test Health Endpoint</h3>
            <button onclick="testHealth()">Test GET /api/health</button>
            <div id="healthResult" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>3. Test Dashboard Stats</h3>
            <button onclick="testDashboard()">Test GET /api/stats/dashboard</button>
            <div id="dashboardResult" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>4. Test All Endpoints</h3>
            <button onclick="testAll()">Run All Tests</button>
        </div>
    </div>

    <script>
        let baseUrl = 'https://cocomrkerabackend.onrender.com';

        function saveUrl() {
            baseUrl = document.getElementById('backendUrl').value.replace(/\/$/, '');
            alert('URL saved: ' + baseUrl);
        }

        async function testEndpoint(endpoint, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing...';

            try {
                const url = `${baseUrl}${endpoint}`;
                console.log('Testing:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json().catch(() => ({}));

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `âœ… SUCCESS (${response.status})\n\nURL: ${url}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `âŒ ERROR (${response.status})\n\nURL: ${url}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `âŒ NETWORK ERROR\n\nURL: ${baseUrl}${endpoint}\n\nError: ${error.message}\n\nThis usually means:\n- Backend is not running\n- CORS is blocking the request\n- URL is incorrect`;
            }
        }

        function testRoot() {
            testEndpoint('/', 'rootResult');
        }

        function testHealth() {
            testEndpoint('/api/health', 'healthResult');
        }

        function testDashboard() {
            testEndpoint('/api/stats/dashboard', 'dashboardResult');
        }

        async function testAll() {
            testRoot();
            await new Promise(r => setTimeout(r, 500));
            testHealth();
            await new Promise(r => setTimeout(r, 500));
            testDashboard();
        }

        // Auto-test on load
        window.onload = () => {
            setTimeout(testAll, 500);
        };
    </script>
</body>
</html>
